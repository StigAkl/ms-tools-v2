<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Config</title>
    <style>
      body {
        font: 13px system-ui, sans-serif;
        margin: 12px;
        width: 300px;
      }
      textarea {
        width: 100%;
        height: 100px;
      }
      .row {
        margin: 8px 0;
      }
      .flex {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .flex-col {
        flex-direction: column;
        align-items: start;
        gap: 2px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <label>Fraser (én per linje)</label>
      <textarea id="phrases"></textarea>
    </div>

    <div class="row">
      <label>Farge</label>
      <div class="flex">
        <input id="color" type="color" />
        <input id="alpha" type="range" min="0" max="100" value="55" />
        <span id="alphaVal">55%</span>
      </div>
    </div>

    <div class="row" style="text-align: right">
      <button id="apply">Lagre & Bruk</button>
    </div>

    <div class="row">
      <h2>Rapport Stream</h2>
      <label
        >Brukernavn:
        <input id="name" type="text" autocomplete="off" />
      </label>
      <button id="username-save">Lagre brukernavn</button>
      <h3>Slå av / på</h3>
      <span id="username-content"></span>
      <div class="flex flex-col">
        <label
          ><input id="toggleNotifications" type="checkbox" /> Blink på
          varsler</label
        >
        <label
          ><input id="toggleReport" type="checkbox" />Blink på rapport</label
        >
      </div>
    </div>

    <script>
      const kake = document.getElementById("toggleReport");
      kake.addEventListener("change", () => console.log("changed"));
    </script>
    <script src="popup.js"></script>
  </body>
</html>
